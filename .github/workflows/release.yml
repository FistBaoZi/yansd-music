name: Build and Release

on:
  push:
    branches:
      - main  # 当推送到main分支时触发
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 需要写入权限来创建 release 和推送标签

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整的git历史
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm install  # 使用 npm install 替代 npm ci 来解决依赖同步问题
      
    - name: 安装 pkg
      run: npm install -g pkg
      
    - name: 创建发布目录
      run: New-Item -ItemType Directory -Path "release" -Force
      shell: powershell
      
    - name: 打包为 Windows exe
      run: pkg . --targets node18-win-x64 --out-path release --compress Brotli
      
    - name: 复制静态文件
      run: |
        Copy-Item -Path "public" -Destination "release\" -Recurse -Force
        if (Test-Path "README.md") { Copy-Item "README.md" "release\" }
        if (Test-Path "start.bat") { Copy-Item "start.bat" "release\" }
      shell: powershell
      
    - name: 创建压缩包
      run: |
        cd release
        7z a -tzip ../yansd-music-win-x64.zip . -mx9
      shell: cmd
      
    - name: 删除现有Release (如果存在)
      continue-on-error: true
      run: |
        gh release delete v1.0 --yes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 创建 Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0
        release_name: Release v1.0
        body: |
          ## 🎵 音乐下载器 v1.0
          
          ### 📦 下载说明
          - 下载 `yansd-music-win-x64.zip` 
          - 解压到任意目录
          - 双击运行 `music-downloader.exe`
          - 浏览器访问 `http://localhost:3000`
          
          ### ✨ 功能特性
          - 🔍 音乐搜索
          - ⬇️ 批量下载音乐和歌词
          - 🎵 在线播放
          - 📁 下载管理
          
          ### 🔧 技术信息
          - Node.js 版本: 18
          - 平台: Windows x64
          - 打包工具: pkg
          
          ### 📅 构建信息
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交SHA: ${{ github.sha }}
        draft: false
        prerelease: false
        
    - name: 上传发布资源
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./yansd-music-win-x64.zip
        asset_name: yansd-music-win-x64.zip
        asset_content_type: application/zip
        draft: false
        prerelease: false
        
    - name: 上传发布资源
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./yansd-music-win-x64.zip
        asset_name: yansd-music-win-x64.zip
        asset_content_type: application/zip
